    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<link rel="icon"
    href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgcfAoiA7p0vsVCLQYiN0RiZxDjnB5oJspDuLqYaAxF0QT7Z93RkqKkEuLcGEWbUpmi-mySUExy2H9OYSKgcL6hwFrPNgKqJXCYI34jBYRTeR10HDAEnp-r9wct7JMVr2-OJGOj41TzD2W6HkkDLOz-_nGGD2N0tqieNaSgPDDO61Tcte93cI1eRKEPcu0W/s320/logo-branca.png"
    type="image/x-icon" />

<body>
    <div class="cabeçalho" id="desktop">
        <div class="acessos">
            <img src="image/LOGO-SVG.png" width="200px" height="120px">
        </div>
        <div class="acessos">
            <nav>
                <p class="navegacao"><a href="pagina-cursos.html" class="curso">Cursos</a></p>
            </nav>
            <p class="navegacao suporte">Suporte</p>
            <p class="navegacao meus-estudos">Meus estudos</p>
        </div>
        <div class="acessos">
            <nav class="botoes">
                <button type="button"><a href="login.html" target="_blank" class="navegacao botao-login"><img src="image/ICONE PERFIL.svg" width="35px" height="25px" class="perfil">FAZER LOGIN!</a></button>
                <button type="button"><a href="inscrever.html" target="_blank" class="inscreva-se navegacao">INSCREVA-SE GRÁTIS</a></button>
            </nav>
        </div>
    </div>
    <div class="cabeçalho" id="mobile">
        <div class="acessos">
            <input type="checkbox" class="container-botao" id="menu">
            <label for="menu">
                <img src="image/list.svg">
            </label>
            <ul class="lista-menu">
                <li class="lista-paginas"><a href="pagina-cursos.html">Cursos</a></li>
                <li class="lista-paginas"><p>Suporte</p></li>
                <li class="lista-paginas"><p>Meus Estudos</p></li>
            </ul>

            <nav  class="acessos inscriçoes">
                <button type="button"><a href="inscrever.html" target="_blank" class="navegacao inscreva-se ">INSCREVA-SE GRÁTIS</a></button>
                <button type="button"><a href="login.html" target="_blank" ><img src="image/ICONE PERFIL.svg" width="90px" height="35px" class="navegacao icon-perfil"></a></button>
            </nav>
        </div>
    </div>

    <div class="conteudo">
        <div class="logo">
            <h3 class="titulo">Olá, Jovem!</h3>
            <img class="logo-inicial" src="image/LOGO REDUÇÃO SVG.svg"  width="125px" height="80px">
        </div>
        <div class="login">
            <div >
                <form method="post" class="box">
                    <br>
                    <textarea placeholder="Nome completo" class="formulario"></textarea><br>
                    <textarea placeholder="E-mail" class="formulario"></textarea><br>
                    <textarea placeholder="Senha" class="formulario"></textarea>
                </form>
            </div>
            <div class="info-acesso">
                <nav>
                    <a href="pagina-cursos.html" class="entrar"><button type="button" >ENTRAR</button></a>
                    <p class="conferir">Ainda não tem uma conta? <a href="inscrever.html" target="_blank"
                            class="linha-form">Inscreva-se</a></p>
                </nav>
            </div>
        </div>
    </div>

</body>
<footer>
    <div class="rodape">
    <img src="image/LOGO-SVG.png" width="200px" height="120px" class="logo-branca">
    <div class="rede-social">
        <img class="rodape-whatsapp"
            src="image/ICONE WHATS APP.svg"
            width="70px" height="35px">
        <img class="rodape-instagram"
            src="image/ICONE INSTAGRAM.svg"

        <img class="rodape-youtube"
            src="image/ICONE YOUTUBE.svg"
            width="60px" height="25px">
    </div>
</div>
    <div class="direito-autoral">
        <nav>
            <div class="fim-page">

            </div>
           <div >
                <a href="#top" class="voltar-inicio">voltar ao topo</a>  
           </div>          
        </nav>
    </div>
</footer>
